        <header id="header">
            <div class="container col-group">
                <div class="pc">

                            <h1 class="logo">
                                <a href="/index.html"><img src="/images/logo.png" alt="로고"></a>

                            <nav class="col-group gnb-group">

                                <a href="./pages/creator.html">크리에이터</a>
                            </nav>
                        </div>
                        <nav class="col-group register-group">
                            <button @click="loginDialogVisible = true">로그인</button>
                            <button @click="demoDialogVisible01 = true">무료로 시작하기</button>
                        </nav>
                    </div>
                </div>
                <div class="mobile">
                    <div class="col-group">
                        <h1 class="logo">
                            <a href="/index.html"><img src="/images/logo.png" alt="로고"></a>
                        </h1>
                        <button class="menu" @click="mMennu">
                            <img src="/images/icon/icon_menu.svg" alt="">
                        </button>
                    </div>
                    <div class="side-menu-group" v-show="isShow">
                        <div class="side-menu-header"><img src="./images/icon/icon_close.svg" alt="" @click="isShow = false"></div>
                        <div class="side-menu-body">
                            <a href="">서비스</a>
                            <a href="">강사</a>
                            <a href="">크리에이터</a>
                            <button @click="loginDialogVisible = true">로그인</button>
                            <button @click="demoDialogVisible01 = true">무료로 시작하기</button>
                        </div>
                    </div>
                </div>
            </div> 
        </header>
        <!-- //header -->

        <main id="main" class="leacture-wrap">
            <div class="container">
                <div class="col-group live-group">
                    <div class="live-video">
                        <h2 class="tit">강의실 이름 <span class="user-num">현재 13명 동시 수강중</span></h2>
                        <div class="video-box">
                            <img src="../images/ex-leacture2.png" alt="">
                        </div>
                    </div>
                    <div class="live-chat">
                        <div class="chat-header">
                            <h3>실시간 채팅</h3>
                            <div class="user-box">
                                <button class="user-num" @click="userDialogVisible"><img src="../images/icon/icon-user.svg" alt="" /></button>
                                <button class="invite-btn" @click="inviteDialogVisible01 = true"><img src="../images/icon/icon-user-add.svg" alt="" /></button>
                            </div>
                        </div>
                        <div class="chat-body">
                            <ul class="chat-list">
                                <li>
                                    <div class="profile-box"><img src="../images/profile.png" alt=""></div>
                                    <p>채팅을 입력해봅시다~ </p>
                                    <span class="date">05:08 PM</span>
                                </li>
                                <li>
                                    <div class="profile-box"><img src="../images/profile.png" alt=""></div>
                                    <p>채팅을 입력해봅시다~ </p>
                                    <span class="date">05:08 PM</span>
                                </li>
                            </ul>
                        </div>
                        <div class="col-group chat-input">
                            <form id="message-form" action="">
                                <textarea type="text" placeholder="채팅을 입력하세요." ></textarea>
                                <button class="send-btn">보내기</button>
                            </form>
                        </div>

                        <div class="list-bg" v-show="user_show">
                            <div class="user-list">
                                <div class="list-header">
                                    <h3>참여자</h3>
                                    <img class="close-btn" src="../images/icon/icon_close.svg" alt="" @click="user_show = false"/>
                                </div>
                                <ul>
                                    <li class="col-group">
                                        <div class="img-box"><img src="" alt=""></div>
                                        <span>닉네임</span>
                                        <button>1:1 채팅</button>
                                    </li>
                                    <li class="col-group">
                                        <div class="img-box"><img src="" alt=""></div>
                                        <span>닉네임</span>
                                        <button>1:1 채팅</button>
                                    </li>
                                    <li class="col-group">
                                        <div class="img-box"><img src="" alt=""></div>
                                        <span>닉네임</span>
                                        <button>1:1 채팅</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer"></footer>

        width="50%"
        center>
            <div class="col-group link-copy-btn">
                <div class="col-group link-box">
                    <span>소유자</span>
                    <p>https://desk.channel.io/wz</p>
                </div>
                <button><img src="../images/icon/icon-link.svg" alt=""></button>
            </div>
            <div class="col-group send-pop-group">
                <div class="send-box sns-send-box"  @click="smsInviteDialogVisible = true">
                    <p class="col-group"><img src="../images/icon/icon-invite.svg" alt="">kakao로 초대하기</p>
                </div>
            </div>
        </el-dialog>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    inviteDialogVisible01: false,
                    smsInviteDialogVisible: false,
                    emailInviteDialogVisible: false,
                    user_show: false,
                    isShow: false,
                };
            },
            methods: {
                userDialogVisible : function(){
                    this.user_show = !this.user_show;
                },
                mMennu : function(){
                    this.isShow = !this.isShow;
