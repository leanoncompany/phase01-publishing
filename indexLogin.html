<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트명</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <!-- UI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- UI JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/js/jquery.js"></script>
</head>
<body>
    <div id="app">
        <header id="header">
            <div class="container col-group">
                <div class="pc">
                    <div class="col-group">
                        <div class="col-group">
                            <h1 class="logo">
                                <a href="/index.html"><img src="/images/logo.png" alt="로고"></a>
                            </h1>
                            <nav class="col-group gnb-group">
                                <a href="./pages/service.html">서비스</a>
                                <a href="./pages/teacher.html">강사</a>
                                <a href="./pages/creator.html">크리에이터</a>
                            </nav>
                        </div>
                        <nav class="col-group register-group">
                            <a class="main-btn" href="/pages/mypage.html">마이페이지</a>
                            <a href="/index.html">로그아웃</a>
                        </nav>
                    </div>
                </div>
                <div class="mobile">
                    <div class="col-group">
                        <h1 class="logo">
                            <a href="/index.html"><img src="/images/logo.png" alt="로고"></a>
                        </h1>
                        <button class="menu" @click="mMennu">
                            <img src="/images/icon/icon_menu.svg" alt="">
                        </button>
                    </div>
                    <div class="side-menu-group" v-show="isShow">
                        <div class="side-menu-header"><img src="./images/icon/icon_close.svg" alt="" @click="isShow = false"></div>
                        <div class="side-menu-body">
                            <a href="">서비스</a>
                            <a href="">강사</a>
                            <a href="">크리에이터</a>
                            <a href="/pages/mypage.html">마이페이지</a>
                            <a href="/index.html">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div> 
        </header>
        <!-- //header -->

        <main id="main" class="main-wrap">
            <div class="banner">
                <div class="container">
                    <div class="txt-box">
                        <h2>
                            안녕하세요 <br>
                            <strong>Support - T 입니다</strong>
                        </h2>
                        <div class="btn-group">
                            <button @click="lectureDialogVisible = true">강의실 생성하기</button>
                            <a class="main-btn" href="./pages/demo.html">데모 영상 보기</a>
                        </div>
                    </div>
                    <div class="img-box"><img src="./images/main-after.png" alt=""></div>
                </div>
            </div>
        </main>
        <!-- //main -->

        <footer id="footer"></footer>
        <!-- //footer -->

        <el-dialog
        title="강의실 생성"
        :visible.sync="lectureDialogVisible"
        class="pop-wrap leacture-pop-wrap"
        width="40%"
        center>
        <h4>줌을 연동하여 오프라인 강의를 진행해 보세요.</h4>
            <form action="" method="GET">
                <div class="content file-cont">
                    <input type="file">
                    <img src="./images/ex-leacture2.png" alt="">
                </div>
                <div class="content">
                    <label for="lectureName">강의</label>
                    <input type="text" name="lectureName" id="lectureName" placeholder="강의실 이름">
                </div>
                <div class="content">
                    <label for="lectureType">유형</label>
                    <select name="lectureType" id="lectureType">
                        <option value="">유형</option>
                        <option value="">국어</option>
                        <option value="">영어</option>
                        <option value="">수학</option>
                        <option value="">사회탐구</option>
                        <option value="">과학탐구</option>
                    </select>
                </div>
                <div class="content">
                    <label for="lecturePersonnel">인원설정</label>
                    <select name="lecturePersonnel" id="lecturePersonnel">
                        <option value="">인원을 선택하세요</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button class="cancel-btn">취소하기</button> 
                    <button class="main-btn create-btn">생성하기</button>
                </div>
            </form>
        </el-dialog>
        <!-- //강의생성 팝업 -->
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    lectureDialogVisible: false,
                    isShow: false,
                };
            },
            methods: {
                mMennu : function(){
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>
</html>
